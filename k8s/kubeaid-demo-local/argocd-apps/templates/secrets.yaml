apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    kubeaid.io/version: 20.0.0
    kubeaid.io/managed-by: kubeaid
    kubeaid.io/sync-order: "10"
  name: secrets
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: sealed-secrets
  project: kubeaid
  source:
    path: k8s/kubeaid-demo-local/sealed-secrets
    repoURL: https://github.com/asifulhaque786/kubeaid-config
    targetRevision: HEAD
    directory:
      recurse: true
